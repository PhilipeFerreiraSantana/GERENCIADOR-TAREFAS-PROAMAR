<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Embarcações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Embarcações</h1>
    </header>

    <main>
        <div id="message-container"></div>

        <section class="p-4" id="selecao-armador-section">
            <h2 class="text-center">Selecione um Armador</h2>
            <div class="form-group" style="max-width: 500px; margin: 1rem auto;">
                <label for="armador-select">Armador (Cliente):</label>
                <select id="armador-select" required>
                    <option value="" disabled selected>Carregando armadores...</option>
                </select>
            </div>
        </section>

        <section class="p-4" id="lista-e-cadastro-section" style="display: none;">
            
            <div id="lista-embarcacoes-existentes">
                <h2 class="text-center">Embarcações Já Cadastradas</h2>
                <div id="embarcacoes-container" class="lista-container">
                    </div>
            </div>

            <hr style="margin: 2rem auto; max-width: 80%;">

            <h2 class="text-center" style="margin-top: 2rem;">Adicionar Nova Embarcação</h2>
            <form id="form-cadastro" class="form-group" style="max-width: 500px; margin: 1rem auto;">
                <div class="form-group">
                    <label for="nome-embarcacao">Nome da Nova Embarcação:</label>
                    <input type="text" id="nome-embarcacao" placeholder="Digite o nome do navio" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="button">Cadastrar Embarcação</button>
                </div>
            </form>

        </section>

        <div class="nav-buttons">
            <a href="cadastros.html" class="button">Voltar</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth-guard.js"></script>
    <script>
        const armadorSelect = document.getElementById('armador-select');
        const listaECadastroSection = document.getElementById('lista-e-cadastro-section');
        const embarcacoesContainer = document.getElementById('embarcacoes-container');
        const formCadastro = document.getElementById('form-cadastro');
        const nomeEmbarcacaoInput = document.getElementById('nome-embarcacao');
        const messageContainer = document.getElementById('message-container');

        async function carregarArmadores() {
            const { data, error } = await supabase_client
                .from('armadores')
                .select('id, nome')
                .order('nome');
            if (error) {
                console.error('Erro ao buscar armadores:', error);
                armadorSelect.innerHTML = '<option>Erro ao carregar</option>';
                return;
            }
            armadorSelect.innerHTML = '<option value="" disabled selected>Selecione um armador</option>';
            data.forEach(armador => {
                const option = new Option(armador.nome, armador.id);
                armadorSelect.add(option);
            });
        }

        async function carregarEmbarcacoes(armadorId) {
            embarcacoesContainer.innerHTML = '<p>Buscando embarcações...</p>';
            
            const { data, error } = await supabase_client
                .from('embarcacoes')
                .select('id, nome')
                .eq('armador_id', armadorId)
                .order('nome');

            if (error) {
                console.error('Erro ao buscar embarcações:', error);
                embarcacoesContainer.innerHTML = '<p class="message-error">Erro ao carregar embarcações.</p>';
                return;
            }

            embarcacoesContainer.innerHTML = '';
            if (data.length === 0) {
                embarcacoesContainer.innerHTML = '<p>Nenhuma embarcação cadastrada para este armador.</p>';
            } else {
                const ul = document.createElement('ul');
                ul.className = 'item-list'; // Classe para estilização da lista
                data.forEach(embarcacao => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${embarcacao.nome}</span>
                        <div class="item-actions">
                            <button class="action-button alterar-button" onclick="editarEmbarcacao('${embarcacao.id}', '${embarcacao.nome}')">Editar</button>
                            <button class="action-button excluir-button" onclick="excluirEmbarcacao('${embarcacao.id}')">Excluir</button>
                        </div>
                    `;
                    ul.appendChild(li);
                });
                embarcacoesContainer.appendChild(ul);
            }
        }

        // --- NOVAS FUNÇÕES ---

        async function editarEmbarcacao(id, nomeAtual) {
            const novoNome = prompt('Digite o novo nome para a embarcação:', nomeAtual);

            if (novoNome && novoNome.trim() !== '' && novoNome !== nomeAtual) {
                const { error } = await supabase_client
                    .from('embarcacoes')
                    .update({ nome: novoNome.trim() })
                    .eq('id', id);

                if (error) {
                    showMessage(`Erro ao atualizar: ${error.message}`, false);
                } else {
                    showMessage('Embarcação atualizada com sucesso!', true);
                    carregarEmbarcacoes(armadorSelect.value); // Recarrega a lista
                }
            }
        }

        async function excluirEmbarcacao(id) {
            const confirmacao = confirm('Tem certeza que deseja excluir esta embarcação? Esta ação não pode ser desfeita.');

            if (confirmacao) {
                const { error } = await supabase_client
                    .from('embarcacoes')
                    .delete()
                    .eq('id', id);
                
                if (error) {
                    showMessage(`Erro ao excluir: ${error.message}`, false);
                } else {
                    showMessage('Embarcação excluída com sucesso!', true);
                    carregarEmbarcacoes(armadorSelect.value); // Recarrega a lista
                }
            }
        }

        // --- FIM DAS NOVAS FUNÇÕES ---

        formCadastro.addEventListener('submit', async (e) => {
            e.preventDefault();
            const armadorId = armadorSelect.value;
            const nomeNovaEmbarcacao = nomeEmbarcacaoInput.value.trim();
            if (!armadorId || !nomeNovaEmbarcacao) {
                showMessage('Selecione um armador e digite o nome da embarcação.', false);
                return;
            }
            const { error } = await supabase_client
                .from('embarcacoes')
                .insert([{ nome: nomeNovaEmbarcacao, armador_id: armadorId }]);
            
            if (error) {
                console.error('Erro ao cadastrar embarcação:', error);
                showMessage(`Erro: ${error.message}`, false);
            } else {
                showMessage('Embarcação cadastrada com sucesso!', true);
                nomeEmbarcacaoInput.value = '';
                carregarEmbarcacoes(armadorId);
            }
        });

        armadorSelect.addEventListener('change', (e) => {
            const armadorId = e.target.value;
            if (armadorId) {
                listaECadastroSection.style.display = 'block';
                carregarEmbarcacoes(armadorId);
            } else {
                listaECadastroSection.style.display = 'none';
            }
        });

        function showMessage(message, isSuccess) {
            messageContainer.textContent = message;
            messageContainer.className = isSuccess ? 'message-success' : 'message-error';
            messageContainer.style.display = 'block';
            setTimeout(() => {
                messageContainer.style.display = 'none';
            }, 4000);
        }

        window.onload = carregarArmadores;

    </script>
</body>
</html>
