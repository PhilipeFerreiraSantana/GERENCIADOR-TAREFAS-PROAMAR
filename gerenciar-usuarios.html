<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .logo-lista { width: 80px; height: auto; border-radius: 4px; vertical-align: middle; }
        #lista-usuarios-container table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        #lista-usuarios-container th, #lista-usuarios-container td { padding: 8px; border: 1px solid #ddd; text-align: left; vertical-align: middle; }
    </style>
</head>
<body>
    <header><h1>Gerenciar Usuários e Permissões</h1></header>
    <main>
        <div id="message-container"></div>
        <section id="lista-section" class="p-4">
            <h2>Usuários Cadastrados</h2>
            <p>Clique em um usuário para gerenciar seu apelido e permissões de armadores.</p>
            <div id="loading-spinner">Carregando...</div>
            <div id="lista-usuarios-container"></div>
        </section>
        <div class="nav-buttons"><a href="cadastros.html" class="button">Voltar</a></div>
    </main>
    <div id="permissoes-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-titulo">Configurações para...</h3>
            <div class="form-group"><label for="user-alias">Apelido (Nome de Exibição):</label><input type="text" id="user-alias" placeholder="Ex: João Silva"></div>
            <hr><h4>Permissões de Armadores:</h4>
            <div id="armadores-checkboxes">Carregando armadores...</div>
            <div class="modal-buttons"><button id="salvar-permissoes" class="button">Salvar</button><button id="cancelar-permissoes" class="button excluir-button">Cancelar</button></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.0/dist/umd/supabase.js"></script>
    <script src="config.js"></script>
    <script src="auth-guard.js"></script>
    <script src="admin-guard.js"></script>
    <script src="user-display.js"></script> <script></script>
    <script>
        const loadingSpinner = document.getElementById('loading-spinner');
        const listaContainer = document.getElementById('lista-usuarios-container');
        const modal = document.getElementById('permissoes-modal');
        const modalTitulo = document.getElementById('modal-titulo');
        const userAliasInput = document.getElementById('user-alias');
        const checkboxesContainer = document.getElementById('armadores-checkboxes');
        let usuarioSelecionadoId = null;

        async function listarUsuarios() {
            loadingSpinner.style.display = 'block';
            const { data: users, error } = await supabase_client.from('profiles').select('id, role, email, alias');
            if (error) { showMessage('Erro ao carregar usuários.', false); console.error(error); loadingSpinner.style.display = 'none'; return; }

            const table = document.createElement('table');
            table.innerHTML = `
                <thead><tr><th>Email</th><th>Apelido</th><th>Função (Role)</th><th>Ações</th></tr></thead>
                <tbody>
                    ${users.map(user => `
                        <tr>
                            <td>${user.email || 'N/A'}</td>
                            <td>${user.alias || 'Não definido'}</td>
                            <td>${user.role}</td>
                            <td><button class="action-button alterar-button" onclick="abrirModal('${user.id}', '${user.email}', '${user.alias || ''}')">Configurar</button></td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            listaContainer.innerHTML = '';
            listaContainer.appendChild(table);
            loadingSpinner.style.display = 'none';
        }

        async function abrirModal(userId, userEmail, userAlias) {
            usuarioSelecionadoId = userId;
            modalTitulo.textContent = `Configurações para: ${userEmail}`;
            userAliasInput.value = userAlias;
            modal.style.display = 'block';
            checkboxesContainer.innerHTML = 'Carregando...';

            const { data: armadores } = await supabase_client.from('armadores').select('id, nome').order('nome');
            const { data: permissoes } = await supabase_client.from('user_armador_permissions').select('armador_id').eq('user_id', userId);
            const permissoesAtuais = permissoes ? permissoes.map(p => p.armador_id) : [];
            checkboxesContainer.innerHTML = armadores.map(armador => `
                <div class="checkbox-item"><input type="checkbox" id="armador-${armador.id}" value="${armador.id}" ${permissoesAtuais.includes(armador.id) ? 'checked' : ''}><label for="armador-${armador.id}">${armador.nome}</label></div>
            `).join('');
        }

        document.getElementById('salvar-permissoes').addEventListener('click', async () => {
            const newAlias = userAliasInput.value.trim();
            const checkboxes = checkboxesContainer.querySelectorAll('input[type="checkbox"]:checked');
            const novasPermissoes = Array.from(checkboxes).map(cb => ({ user_id: usuarioSelecionadoId, armador_id: parseInt(cb.value) }));
            try {
                await supabase_client.from('profiles').update({ alias: newAlias }).eq('id', usuarioSelecionadoId);
                await supabase_client.from('user_armador_permissions').delete().eq('user_id', usuarioSelecionadoId);
                if (novasPermissoes.length > 0) {
                    await supabase_client.from('user_armador_permissions').insert(novasPermissoes);
                }
                showMessage('Configurações salvas!', true);
                modal.style.display = 'none';
                listarUsuarios();
            } catch (error) { showMessage(`Erro ao salvar: ${error.message}`, false); }
        });
        document.getElementById('cancelar-permissoes').addEventListener('click', () => { modal.style.display = 'none'; });
        document.addEventListener('DOMContentLoaded', listarUsuarios);
    </script>
</body>
</html>
