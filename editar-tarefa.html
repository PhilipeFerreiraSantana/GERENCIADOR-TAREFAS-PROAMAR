<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Solicitantes</title>
    <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
    <header>
        <h1>Cadastro de Solicitantes</h1>
    </header>

    <main>
        <div id="message-container"></div>

        <section class="p-4" id="selecao-armador-section">
            <h2 class="text-center">Selecione um Armador</h2>
            <div class="form-group" style="max-width: 500px; margin: 1rem auto;">
                <label for="armador-select">Armador (Cliente):</label>
                <select id="armador-select" required>
                    <option value="" disabled selected>Carregando armadores...</option>
                </select>
            </div>
        </section>

        <section class="p-4" id="lista-e-cadastro-section" style="display: none;">
            
            <div id="lista-solicitantes-existentes">
                <h2 class="text-center">Solicitantes Já Cadastrados</h2>
                <div id="solicitantes-container" class="lista-container">
                    </div>
            </div>

            <hr style="margin: 2rem auto; max-width: 80%;">

            <h2 class="text-center" style="margin-top: 2rem;">Adicionar Novo Solicitante</h2>
            <form id="form-cadastro" class="form-group" style="max-width: 500px; margin: 1rem auto;">
                <div class="form-group">
                    <label for="nome-solicitante">Nome do Novo Solicitante:</label>
                    <input type="text" id="nome-solicitante" placeholder="Digite o nome do contato" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="button">Cadastrar Solicitante</button>
                </div>
            </form>

        </section>

        <div class="nav-buttons">
            <a href="cadastros.html" class="button">Voltar</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth-guard.js"></script>
    <script>
        const armadorSelect = document.getElementById('armador-select');
        const listaECadastroSection = document.getElementById('lista-e-cadastro-section');
        const solicitantesContainer = document.getElementById('solicitantes-container');
        const formCadastro = document.getElementById('form-cadastro');
        const nomeSolicitanteInput = document.getElementById('nome-solicitante');
        
        async function carregarArmadores() {
            const { data, error } = await supabase_client
                .from('armadores')
                .select('id, nome')
                .order('nome');
            if (error) { console.error('Erro ao buscar armadores:', error); armadorSelect.innerHTML = '<option>Erro ao carregar</option>'; return; }
            armadorSelect.innerHTML = '<option value="" disabled selected>Selecione um armador</option>';
            data.forEach(armador => {
                const option = new Option(armador.nome, armador.id);
                armadorSelect.add(option);
            });
        }

        async function carregarSolicitantes(armadorId) {
            solicitantesContainer.innerHTML = '<p>Buscando solicitantes...</p>';
            
            const { data, error } = await supabase_client.from('solicitantes').select('id, nome').eq('armador_id', armadorId).order('nome');

            if (error) { console.error('Erro ao buscar solicitantes:', error); solicitantesContainer.innerHTML = '<p class="message-error">Erro ao carregar solicitantes.</p>'; return; }

            solicitantesContainer.innerHTML = '';
            if (data.length === 0) {
                solicitantesContainer.innerHTML = '<p>Nenhum solicitante cadastrado para este armador.</p>';
            } else {
                const ul = document.createElement('ul');
                ul.className = 'item-list';
                data.forEach(solicitante => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${solicitante.nome}</span>
                        <div class="item-actions">
                            <button class="action-button alterar-button" onclick="editarSolicitante('${solicitante.id}', '${solicitante.nome}')">Editar</button>
                            <button class="action-button excluir-button" onclick="excluirSolicitante('${solicitante.id}')">Excluir</button>
                        </div>
                    `;
                    ul.appendChild(li);
                });
                solicitantesContainer.appendChild(ul);
            }
        }

        async function editarSolicitante(id, nomeAtual) {
            const novoNome = prompt('Digite o novo nome para o solicitante:', nomeAtual);

            if (novoNome && novoNome.trim() !== '' && novoNome !== nomeAtual) {
                const { error } = await supabase_client.from('solicitantes').update({ nome: novoNome.trim() }).eq('id', id);

                if (error) { showMessage(`Erro ao atualizar: ${error.message}`, false); } 
                else { showMessage('Solicitante atualizado com sucesso!', true); carregarSolicitantes(armadorSelect.value); }
            }
        }

        async function excluirSolicitante(id) {
            const confirmacao = confirm('Tem certeza que deseja excluir este solicitante?');

            if (confirmacao) {
                const { error } = await supabase_client.from('solicitantes').delete().eq('id', id);
                
                if (error) { showMessage(`Erro ao excluir: ${error.message}`, false); } 
                else { showMessage('Solicitante excluído com sucesso!', true); carregarSolicitantes(armadorSelect.value); }
            }
        }

        formCadastro.addEventListener('submit', async (e) => {
            e.preventDefault();
            const armadorId = armadorSelect.value;
            const nomeNovoSolicitante = nomeSolicitanteInput.value.trim();
            if (!armadorId || !nomeNovoSolicitante) { showMessage('Selecione um armador e digite o nome do solicitante.', false); return; }
            const { error } = await supabase_client.from('solicitantes').insert([{ nome: nomeNovoSolicitante, armador_id: armadorId }]);
            
            if (error) { console.error('Erro ao cadastrar solicitante:', error); showMessage(`Erro: ${error.message}`, false); } 
            else {
                showMessage('Solicitante cadastrado com sucesso!', true);
                nomeSolicitanteInput.value = '';
                carregarSolicitantes(armadorId);
            }
        });

        armadorSelect.addEventListener('change', (e) => {
            const armadorId = e.target.value;
            listaECadastroSection.style.display = armadorId ? 'block' : 'none';
            if (armadorId) { carregarSolicitantes(armadorId); }
        });

        window.onload = carregarArmadores;
    </script>
</body>
</html>
