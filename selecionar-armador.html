<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Gerenciar Tarefas</h1></header>
    <main>
        <div class="selecao-container">

            <section class="selecao-section">
                <h2>Ver Tarefas por Armador</h2>
                <form id="form-selecao">
                    <label for="armador-select">Selecione um Armador (Cliente):</label>
                    <select id="armador-select" required>
                        <option value="" disabled selected>Carregando...</option>
                    </select>
                    <button type="submit" class="button">Ver Tarefas do Armador</button>
                </form>
            </section>

            <hr>

            <section class="selecao-section">
                <h2>Ver Minhas Tarefas</h2>
                <a href="lista-tarefas.html?filtro=minhas_ativas" class="button alterar-button">Ver Todas as Minhas Tarefas Ativas</a>
            </section>

        </div>

        <div class="nav-buttons">
            <a href="index.html" class="button">Voltar para a Página Inicial</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.0/dist/umd/supabase.js"></script>
    <script src="config.js"></script>
    <script src="auth-guard.js"></script>
    <script src="user-display.js"></script>
    <script>
        const armadorSelect = document.getElementById('armador-select');
        const formSelecao = document.getElementById('form-selecao');
        let armadoresData = [];

        async function carregarArmadores() {
            const { data, error } = await supabase_client.from('armadores').select('id, nome, logo_url').order('nome');
            
            if (error) {
                console.error("Erro ao carregar armadores:", error);
                armadorSelect.innerHTML = '<option value="">Erro ao carregar</option>';
                return;
            }
            
            armadoresData = data;
            armadorSelect.innerHTML = '<option value="" disabled selected>Selecione uma opção</option>';
            data.forEach(armador => {
                const option = new Option(armador.nome, armador.id);
                armadorSelect.add(option);
            });
        }

        formSelecao.addEventListener('submit', (e) => {
            e.preventDefault();
            const armadorId = armadorSelect.value;
            const armadorSelecionado = armadoresData.find(a => a.id == armadorId);
            
            if (armadorSelecionado) {
                const armadorNome = armadorSelecionado.nome;
                const logoUrl = armadorSelecionado.logo_url || '';
                window.location.href = `dashboard-armador.html?armadorId=${armadorId}&armadorNome=${encodeURIComponent(armadorNome)}&logoUrl=${encodeURIComponent(logoUrl)}`;
            }
        });

        window.onload = carregarArmadores;
    </script>
</body>
</html>
