<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
    </header>

    <main class="home-main">
        <section class="home-section">
            <img src="Proamar-Logo.png" alt="Logo da PROAMAR" class="logo">
            <p>Selecione uma opção para gerenciar suas tarefas.</p>
            <div class="home-buttons">
                <a href="nova-tarefa.html" class="button">Criar Nova Tarefa</a>
                <a href="selecionar-armador.html" class="button">Gerenciar Tarefas</a>
                <a href="cadastros.html" class="button">Cadastros</a>
                <a href="relatorios.html" class="button">Relatórios Analíticos</a>
                
                <button id="logout-button" class="button excluir-button">Sair</button>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.0/dist/umd/supabase.js"></script>
    <script src="config.js"></script>
    <script src="auth-guard.js"></script>
    <script src="user-display.js"></script>

    <script>
        // Espera o documento HTML estar completamente carregado
        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', async () => {
                    // Chama a função de logout do Supabase
                    const { error } = await supabase_client.auth.signOut();

                    if (error) {
                        console.error('Erro ao fazer logout:', error);
                    } else {
                        // Recarrega a página. O auth-guard.js fará o redirecionamento para login.html
                        window.location.reload();
                    }
                });
            }
        });
    </script>
</body>
</html>
